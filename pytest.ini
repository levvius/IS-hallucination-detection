[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto
markers =
    unit: Unit tests with mocks
    integration: Integration tests with real models
    slow: Slow tests (>1s)
    playwright: Playwright browser tests
asyncio_mode = auto
